name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        node: [14, 16, 18]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3.5.0
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'
    - name: NPM Install
      run: npm install
    - name: Pack and Unpack
      run: npm pack && tar -xvzf *.tgz
    - name: Test
      run: npm test
